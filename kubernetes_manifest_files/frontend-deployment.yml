apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: dsunitha2/final_frontend:latest
        name: frontend
        ports:
        - containerPort: 3000
          name: frontend
        env:
          - name: NEXT_PUBLIC_API_URL
            value: "http://aad5d785e199b4e418b4d3c22348c2e0-1445341052.eu-central-2.elb.amazonaws.com:8706"  # Backend service URL
